---
# vars file for pyenv-install-dep-ubuntu
pyenv_install_dep_nonroot: "{{(ansible_env.HOME == '/root') | ternary('no', 'yes')}}"
pyenv_install_deps:
- make
- build-essential
- libssl-dev
- zlib1g-dev
- libbz2-dev
- libreadline-dev
- libsqlite3-dev
- wget
- curl
- llvm
- libncurses5-dev
- libncursesw5-dev
- xz-utils
